    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

      <!-- 2. vue의 기능과 속성들이 유효해짐 -->

        el: '#app',
        data: {
          message: 'Hi👋',

      });
    </script>
