<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      var div = document.querySelector('#app');
      var viewModel = {};

      // Object.defineProperty()
      // 객체에 새로운 속성을 직접 정의하거나 이미 존재하는 속성을 수정한 후, 해당 객체를 반환하는 메서드

      // Object.defineProperty(대상 객체, 객체의 속성, {
      //   // 정의할 내용
      // })

      // Reactivity
      (function () {
        function init() {
          Object.defineProperty(viewModel, 'str', {
            // 속성에 접근했을 때의 동작을 정의
            get: function () {
              console.log('접근');
            },
            // 속성에 값을 할당했을 때의 동작을 정의
            set: function (newValue) {
              console.log('할당', newValue);
              render(newValue);
            },
          });
        }
        function render(vlaue) {
          div.innerHTML = vlaue; // 속성의 값이 바뀔 때마다 브라우저의 값도 바뀜
        }

        init();
      })();
    </script>
  </body>
</html>
